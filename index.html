    <h1 class="title">I want to make a calculator</h1>
    <div class="mainDiv">
        <div class="inputDiv">
        <label for="displayNum">Simple Calculator Using JavaScript</label> <br>
        <input id="displayNum" type="text" readonly>
        </div>
        <div class="calDiv">
        <button type="button" class="numBtn" onclick="number('1')" >1</button>
        <button type="button" class="numBtn" onclick="number('2')" >2</button>
        <button type="button" class="numBtn" onclick="number('3')" >3</button>
        <button type="button" class="numBtn" onclick="number('4')" >4</button>
        <button type="button" class="numBtn" onclick="number('5')" >5</button>
        <button type="button" class="numBtn" onclick="number('6')" >6</button>
        <button type="button" class="numBtn" onclick="number('7')" >7</button>
        <button type="button" class="numBtn" onclick="number('8')" >8</button>
        <button type="button" class="numBtn" onclick="number('9')" >9</button>
        <button type="button" class="numBtn" onclick="number('0')" >0</button>
        <button type="button" class="numBtn" onclick="number('.')" >.</button>
        <button type="button" class="numBtn" onclick="number('+')" >+</button>
        <button type="button" class="numBtn" onclick="number('-')" >-</button>
        <button type="button" class="numBtn" onclick="number('*')" >&#9932</button>
        <button type="button" class="numBtn" onclick="number('/')" >&#247</button>
        <button type="button" class="numBtn" onclick="equal('=')" >=</button>
        <button type="button" class="numBtn" onclick="C()">C</button>
        </div>
        
    </div>
